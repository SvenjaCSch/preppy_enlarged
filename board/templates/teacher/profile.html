{% extends "base.html" %}

{% block content %}
<div class="main-content">
    <div class="box">
    <h1>Profile {{name}}</h1>
    <table class="table">
        <tbody>
        <tr>
        <th scope="row">Name</th>
        <td>{{name}}</td>
        </tr>
        <tr>
        <th scope="row">Surname</th>
        <td>{{surname}}</td>
        </tr>
        <tr>
        <th scope="row">Email</th>
        <td>{{email}}</td>
        </tr>
        <tr>
        <th scope="row">School</th>
        <td>{{school}}</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="box">
    <table id="data" class="table table-striped">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Class</th>
            <th>Course Number</th>
          </tr>
        </thead>
        <tbody>
          {% for cou in course %}
            <tr>
              <td>{{ cou.subject }}</td>
              <td>{{ cou.course }}</td>
              <td>{{ cou.course_number }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    <button><a href="{{ url_for('teacher.login_course') }}">create new course</a></button>
</div>
</div>

{% endblock %}
