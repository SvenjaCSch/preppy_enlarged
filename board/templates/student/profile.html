{% extends "base.html" %}

{% block content %}
<div class="main-content">
    <div class="box">
    <h1>Profile {{name}}</h1>
    <table class="table">
        <tbody>
        <tr>
        <th scope="row">Name</th>
        <td>{{name}}</td>
        </tr>
        <tr>
        <th scope="row">Surname</th>
        <td>{{surname}}</td>
        </tr>
        <tr>
        <th scope="row">Email</th>
        <td>{{email}}</td>
        </tr>
        <tr>
        <th scope="row">School</th>
        <td>{{school}}</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="box">
    <button><a href="{{ url_for('student.login_course') }}">get new course</a></button>
</div>
</div>



{% endblock %}
